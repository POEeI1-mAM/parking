					<li><a href="login.html">登陆</a></li>
					<li><a href="regsiter.html">注册</a></li>

					<input type="text" class="form-control" placeholder="Search...">

			</div>
		</div>

	<div class="container main center-block">
		<div class="col-md-8 col-md-offset-1">
			<form id="form" class="form-horizontal" method="post"
				action="main.html">
				<input type="hidden" name="returnUrl" value="">
				<h2 class="col-sm-offset-1 form-signin-heading">登陆</h2>
				
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">邮箱</label>
					<div class="col-md-8">
						<input type="text" id="email" name="email" class="form-control"
							value="" placeholder="邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-md-2 control-label">密码</label>
					<div class="col-md-8">
						<input type="password" name="password" id="inputPassword"
							class="form-control" placeholder="密码" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-2 control-label">验证码</label>
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon">
								<a href="#" tabindex="-1" onclick="return refreshCode('imgCode');">
									<img id="imgCode" src="imgCode.html" title="点击刷新验证码" width="75" height="20" />
								</a>
							</span>
							<input type="text" id="code" name="code" class="form-control"
								placeholder="验证码">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8 col-md-offset-2">
						<div class="input-group">
							<div class="checkbox">
								<label> <input type="checkbox" value="remember-me">
									记住我
								</label>
							</div>
							<span class="input-group-addon"> <a
								href="forgetPass.html">忘记密码</a>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8 col-md-offset-2">
						<button class="btn btn-lg btn-primary" type="submit">登陆</button>
						<a href="regsiter.html"
							class="btn btn-lg btn-primary">注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 提示信息 -->
	<div class="container">
		<div class="col-md-8 col-md-offset-1">
			<div class="alert alert-warning alert-dismissible fade in"
				role="alert">

					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				成功退出
			</div>
		</div>

							</ul>
						</div>
						<div class="col-xs-3">
